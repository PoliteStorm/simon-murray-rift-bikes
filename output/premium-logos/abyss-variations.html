    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #D4AF37;
            padding: 20px;
            overflow-x: auto;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #D4AF37;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            color: #D4AF37;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        .logo-item {
            background: #0a0a0a;
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .logo-item svg {
            width: 100%;
            height: auto;
            display: block;
        }
        .logo-title {
            color: #D4AF37;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        @media (max-width: 1200px) {
            .logo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .logo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
