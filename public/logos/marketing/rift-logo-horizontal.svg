<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Volcanic rift icon -->
  <g>
    <path d="M10 30 L90 30" stroke="#fbbf24" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"/>
    <path d="M15 60 L85 60" stroke="#fbbf24" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"/>
    <path d="M20 90 L80 90" stroke="#fbbf24" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter"/>
    <path d="M25 15 L28 30 M75 15 L72 30" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="square"/>
    <path d="M30 45 L33 60 M70 45 L67 60" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="square"/>
    <path d="M50 75 L53 90 M50 75 L47 90" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="square"/>
    <path d="M35 20 L37 30 M65 20 L63 30" stroke="#10b981" stroke-width="1.5" stroke-linecap="square" opacity="0.6"/>
  </g>
  <!-- Custom RIFT Typography - Geometric and Dynamic -->
  <g transform="translate(110, 15)">
    <!-- R - Geometric with angular leg -->
    <path d="M0 0 L0 55 L18 55 L28 45 L28 30 L18 20 L0 20 Z" fill="#ffffff"/>
    <path d="M0 30 L18 30 L22 34 L18 55" fill="#ffffff"/>
    <path d="M0 0 L0 55 L18 55 L28 45 L28 30 L18 20 L0 20 M0 30 L18 30 L22 34 L18 55" stroke="#fbbf24" stroke-width="1.5" stroke-linejoin="miter"/>
    <!-- Subtle diagonal accent -->
    <path d="M5 25 L23 15" stroke="#10b981" stroke-width="1" opacity="0.5" stroke-linecap="square"/>
    
    <!-- I - Clean with angular top/bottom -->
    <g transform="translate(38, 0)">
      <path d="M0 0 L20 0 L20 12 L12 12 L12 43 L20 43 L20 55 L0 55 L0 43 L8 43 L8 12 L0 12 Z" fill="#ffffff"/>
      <path d="M0 0 L20 0 L20 12 L12 12 L12 43 L20 43 L20 55 L0 55 L0 43 L8 43 L8 12 L0 12" stroke="#fbbf24" stroke-width="1.5" stroke-linejoin="miter"/>
    </g>
    
    <!-- F - Angular with geometric cut -->
    <g transform="translate(66, 0)">
      <path d="M0 0 L0 55 L20 55 L20 42 L12 42 L12 28 L20 28 L20 15 L12 15 L12 0 Z" fill="#ffffff"/>
      <path d="M0 0 L0 55 L20 55 L20 42 L12 42 L12 28 L20 28 L20 15 L12 15 L12 0" stroke="#fbbf24" stroke-width="1.5" stroke-linejoin="miter"/>
      <!-- Angular accent -->
      <path d="M5 15 L23 10" stroke="#10b981" stroke-width="1" opacity="0.5" stroke-linecap="square"/>
    </g>
    
    <!-- T - Bold with angular top -->
    <g transform="translate(94, 0)">
      <path d="M0 0 L30 0 L30 12 L19 12 L19 55 L13 55 L13 12 L0 12 Z" fill="#ffffff"/>
      <path d="M0 0 L30 0 L30 12 L19 12 L19 55 L13 55 L13 12 L0 12" stroke="#fbbf24" stroke-width="1.5" stroke-linejoin="miter"/>
      <!-- Subtle diagonal -->
      <path d="M8 6 L22 6" stroke="#10b981" stroke-width="1" opacity="0.5" stroke-linecap="square"/>
    </g>
  </g>
</svg>
