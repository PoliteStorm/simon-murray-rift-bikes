<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIFT Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f3d32;
      color: #ffffff;
    }
    .rift-card {
      background: rgba(15, 61, 50, 0.8);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      padding: 24px;
    }
    .rift-button {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #0f3d32;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    .rift-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
    }
    .rift-button-secondary {
      background: transparent;
      color: #fbbf24;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      border: 2px solid #fbbf24;
      cursor: pointer;
      transition: all 0.3s;
    }
    .rift-button-secondary:hover {
      background: rgba(251, 191, 36, 0.1);
    }
    input, textarea, select {
      background: rgba(15, 61, 50, 0.6);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #ffffff;
      padding: 8px 12px;
      border-radius: 6px;
      width: 100%;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #fbbf24;
    }
  </style>
</head>
<body class="p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-white">RIFT Admin Panel</h1>
      <button onclick="toggleAddForm()" class="rift-button" id="addBtn">
        Add New Bike
      </button>
    </div>

    <!-- Add/Edit Form -->
    <div id="addForm" class="rift-card mb-8 hidden">
      <h2 class="text-2xl font-bold text-white mb-4" id="formTitle">Add New Bike</h2>
      <form id="bikeForm" onsubmit="handleSubmit(event)">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-yellow-400 mb-2">Name</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label class="block text-sm font-semibold text-yellow-400 mb-2">Base Price (£)</label>
            <input type="number" id="basePrice" step="0.01" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-semibold text-yellow-400 mb-2">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-semibold text-yellow-400 mb-2">Image URL</label>
            <input type="text" id="imageUrl">
          </div>
          <div>
            <label class="block text-sm font-semibold text-yellow-400 mb-2">Video URL</label>
            <input type="text" id="videoUrl">
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-semibold text-yellow-400 mb-2">Category</label>
          <select id="category">
            <option value="Performance">Performance</option>
            <option value="E-Mountain">E-Mountain</option>
          </select>
        </div>
        <div class="flex gap-4">
          <button type="submit" class="rift-button">Save</button>
          <button type="button" onclick="cancelForm()" class="rift-button-secondary">Cancel</button>
        </div>
        <input type="hidden" id="bikeId">
      </form>
    </div>

    <!-- Bikes List -->
    <div id="bikesList" class="space-y-4">
      <!-- Bikes will be loaded here -->
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    let editingBikeId = null;

    async function loadBikes() {
      try {
        const response = await fetch('http://localhost:3000/api/bikes');
        const bikes = await response.json();
        displayBikes(bikes);
      } catch (error) {
        console.error('Error loading bikes:', error);
        // Fallback: load from database directly
        loadBikesFromDB();
      }
    }

    async function loadBikesFromDB() {
      // This would require exposing the database to the renderer process
      // For now, we'll use the API
      alert('Cannot connect to website API. Please ensure the website is running on localhost:3000');
    }

    function displayBikes(bikes) {
      const list = document.getElementById('bikesList');
      list.innerHTML = bikes.map(bike => `
        <div class="rift-card">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <h3 class="text-xl font-bold text-white mb-2">${bike.name}</h3>
              <p class="text-white/70 mb-2">${bike.description}</p>
              <div class="flex gap-4 text-sm">
                <span class="text-yellow-400 font-semibold">£${parseFloat(bike.basePrice).toLocaleString()}</span>
                <span class="text-green-400">${bike.category || 'N/A'}</span>
              </div>
            </div>
            <div class="flex gap-2">
              <button onclick="editBike(${bike.id})" class="rift-button-secondary text-sm py-2 px-4">Edit</button>
              <button onclick="deleteBike(${bike.id})" class="bg-red-600 hover:bg-red-700 text-white text-sm py-2 px-4 rounded">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function toggleAddForm() {
      const form = document.getElementById('addForm');
      form.classList.toggle('hidden');
      if (!form.classList.contains('hidden')) {
        document.getElementById('formTitle').textContent = 'Add New Bike';
        document.getElementById('bikeForm').reset();
        editingBikeId = null;
      }
    }

    function editBike(id) {
      fetch(`http://localhost:3000/api/bikes/${id}`)
        .then(res => res.json())
        .then(bike => {
          document.getElementById('bikeId').value = bike.id;
          document.getElementById('name').value = bike.name;
          document.getElementById('description').value = bike.description;
          document.getElementById('basePrice').value = bike.basePrice;
          document.getElementById('imageUrl').value = bike.imageUrl || '';
          document.getElementById('videoUrl').value = bike.videoUrl || '';
          document.getElementById('category').value = bike.category || 'Performance';
          document.getElementById('formTitle').textContent = 'Edit Bike';
          document.getElementById('addForm').classList.remove('hidden');
          editingBikeId = id;
        });
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        basePrice: parseFloat(document.getElementById('basePrice').value),
        imageUrl: document.getElementById('imageUrl').value,
        videoUrl: document.getElementById('videoUrl').value,
        category: document.getElementById('category').value,
      };

      const bikeId = document.getElementById('bikeId').value;
      const url = bikeId ? `http://localhost:3000/api/bikes/${bikeId}` : 'http://localhost:3000/api/bikes';
      const method = bikeId ? 'PUT' : 'POST';

      try {
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          loadBikes();
          cancelForm();
          alert('Bike saved successfully!');
        } else {
          alert('Error saving bike');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error saving bike. Make sure the website is running.');
      }
    }

    async function deleteBike(id) {
      if (!confirm('Are you sure you want to delete this bike?')) return;

      try {
        const response = await fetch(`http://localhost:3000/api/bikes/${id}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          loadBikes();
          alert('Bike deleted successfully!');
        } else {
          alert('Error deleting bike');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error deleting bike. Make sure the website is running.');
      }
    }

    function cancelForm() {
      document.getElementById('addForm').classList.add('hidden');
      document.getElementById('bikeForm').reset();
      editingBikeId = null;
    }

    // Load bikes on startup
    loadBikes();
    setInterval(loadBikes, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
